velocity_interface_controller:
  joints: {
    type: string_array,
    default_value: [],
    description: "Specifies joints used by the controller. If state joints parameter is defined, then only command joints are defined with this parameter.",
    read_only: true,
    validation: {
      unique<>: null,
      not_empty<>: null,
    }
  }
  ft_joint: {
    type: string,
    default_value: "",
    description: "ft_joint",
    read_only: true,
    validation: {
      not_empty<>: null,
      forbidden_interface_name_prefix: null
    }
  }
  total_ft_init_count: {
    type: int,
    default_value: 10000,
    description: "gripper mass kg",
    read_only: false,
  }
  state_joints: {
    type: string_array,
    default_value: [],
    description: "(optional) Specifies joints for reading states. This parameter is only relevant when state joints are different then command joint, i.e., when a following controller is used.",
    read_only: true,
    validation: {
      unique<>: null,
    }
  }
  interface_name: {
    type: string,
    default_value: "",
    description: "Name of the interface used by the controller on joints and command_joints.",
    read_only: true,
    validation: {
      not_empty<>: null,
      one_of<>: [["position", "velocity", "acceleration", "effort",]],
      forbidden_interface_name_prefix: null
    }
  }
  urdf_path: {
    type: string,
    default_value: "",
    description: "urdf path like: /urdf/description.urdf.",
    read_only: true,
    validation: {
      not_empty<>: null,
      forbidden_interface_name_prefix: null
    }
  }
  urdf_package: {
    type: string,
    default_value: "",
    description: "urdf package.",
    read_only: true,
    validation: {
      not_empty<>: null,
      forbidden_interface_name_prefix: null
    }
  }
  end_link_name: {
    type: string,
    default_value: "",
    description: "end link name.",
    read_only: true,
    validation: {
      not_empty<>: null,
      forbidden_interface_name_prefix: null
    }
  }
  gripper_mass: {
    type: double,
    default_value: 1.0,
    description: "gripper mass kg",
    read_only: false,
  }
  coulomb_scale: {
    type: double_array,
    default_value: [0.3,0.5,0.5,0.75,0.75,0.50],
    description: "colulomb scale",
    read_only: false,
  }
  ft_offset: {
    type: double_array,
    default_value: [-80.4275,-80.064,159.80,0.651295,2.8036650,-0.6523625],
    description: "ft_offset",
    read_only: false,
  }
  use_dynamics_models: {
    type: bool,
    default_value: false,
    description: "Specifies whether the controller should use dynamics models for the joints.",
    read_only: true,
  }
  obs_start: {
    type: bool,
    default_value: false,
    description: "Specifies whether the controller should use dynamics models for the joints.",
    read_only: false,
  }
  debug_mode: {
    type: int,
    default_value: 0,
    description: "Specifies whether the controller should use dynamics models for the joints.",
    read_only: false,
  }
  use_pid: {
    type: bool,
    default_value: false,
    description: "Start Vel PID.",
    read_only: false,
  }
  device_name: {
    type: string,
    default_value: "elfin5",
    description: "Name of the device used by the controller.",
    read_only: true,
    validation: {
      not_empty<>: null,
      one_of<>: [["elfin3","elfin5",]],
      forbidden_interface_name_prefix: null
    }
  }
  effort_limit: {
    type: double_array,
    description: "Maximum effort (torque) limit for each joint.",
    read_only: true,
    validation: {
      not_empty<>: null
    }
  }
  kp_cart: {
    type: double_array,
    default_value: [50.0, 50.0, 1000.0, 5.0, 5.0, 5.0],
    description: "Cartesian stiffness [N/m] and [Nm/rad] for impedance control",
    read_only: false,
    validation: {
      not_empty<>: null
    }
  }
  imp_limit: {
    type: double,
    default_value: 1.0,
    description: "Torque limit threshold under which impedance dominates",
    read_only: false
  }
