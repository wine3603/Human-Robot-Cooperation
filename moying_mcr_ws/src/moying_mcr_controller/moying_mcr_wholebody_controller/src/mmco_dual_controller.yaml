mmco_dual_controller:
  joints: {
    type: string_array,
    default_value: [],
    description: "Specifies joints used by the controller. If state joints parameter is defined, then only command joints are defined with this parameter.",
    read_only: true,
    validation: {
      unique<>: null,
      not_empty<>: null,
    }
  }
  state_joints: {
    type: string_array,
    default_value: [],
    description: "(optional) Specifies joints for reading states. This parameter is only relevant when state joints are different then command joint, i.e., when a following controller is used.",
    read_only: true,
    validation: {
      unique<>: null,
    }
  }
  interface_name: {
    type: string,
    default_value: "",
    description: "Name of the interface used by the controller on joints and command_joints.",
    read_only: true,
    validation: {
      not_empty<>: null,
      one_of<>: [["position", "velocity", "acceleration", "effort",]],
      forbidden_interface_name_prefix: null
    }
  }

  robot_name: {
    type: string,
    default_value: "mobile_manuliptor",
    description: "Name of robot.",
    read_only: true,
  }
  joy_topic_name: {
    type: string,
    default_value: "/mcr/joy",
    description: "Name of robot.",
    read_only: true,
  }
  use_gui_target: {
    type: bool,
    default_value: true,
    description: "Rviz Marker Target.",
    read_only: true,
  }
  bringup_package_name: {
    type: string,
    default_value: "mmco_dual_controller",
    description: "Name of the package used for bringup.",
    read_only: true,
  }
  task_package_name: {
    type: string,
    default_value: "mmco_dual_controller",
    description: "Name of the package used for task.",
    read_only: true,
  }
  task_file: {
    type: string,
    default_value: "moying_mcr_bringup",
    description: "Name of the task file used for the controller.",
    read_only: true,
  }
  urdf_package_name: {
    type: string,
    default_value: "mmco_dual_controller",
    description: "Name of the package used for URDF.",
    read_only: true,
  }
  urdf_file: {
    type: string,
    default_value: "mmco_dual_description",
    description: "Name of the package used for URDF.",
    read_only: true,
  }
  lib_package_name: {
    type: string,
    default_value: "mmco_dual_controller",
    description: "Name of the package used for library.",
    read_only: true,
  }
  lib_folder: {
    type: string,
    default_value: "auto_generated",
    description: "Name of the package used for library.",
    read_only: true,
  }
  use_chain_interface: {
    type: bool,
    default_value: false,
    description: "Name of the package used for library.",
    read_only: true,
  }
  chain_velocity_interface_name: {
    type: string,
    default_value: "velocity_interface_name",
    description: "Name of the package used for library.",
    read_only: true,
  }  

